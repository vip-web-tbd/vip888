<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAHUB</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}
header {
    background-color: #ffcc00;
    color: white;
    text-align: center;
    padding: 20px 0;
}
header .circle-image {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    margin: 0 auto;
    display: block;
    border: 3px solid white;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}
header h1 {
    margin: 10px 0;
    font-size: 24px;
}
.card-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 15px;
    padding: 20px;
}
.card {
    background-color: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: transform 0.2s;
}
.card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
}
.card h3 {
    font-size: 18px;
    margin: 10px 0;
    color: #333;
}
.card p {
    margin: 0 10px 10px;
    font-size: 14px;
    color: #555;
}
.card a {
    display: inline-block;
    margin: 10px;
    padding: 8px 15px;
    background-color: #ff5722;
    color: white;
    font-size: 14px;
    text-decoration: none;
    border-radius: 5px;
}
.card a:hover {
    background-color: #e64a19;
}
.card:hover {
    transform: scale(1.05);
}
</style>
<body>
    <header>
        <img src="https://img2.pic.in.th/pic/1000049084.jpg" alt="DOGDEV HUB Cover" class="circle-image">
        <h1>CAHUB</h1>
    </header>

        </div>

        <div class="card">

            <h3>เฮลิคอปเตอร์ 🚁</h3>
